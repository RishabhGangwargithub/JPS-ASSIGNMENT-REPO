<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
    </h2>
    <table>
        <tr>
        
            <th>Header: This table has one column:</th>

         
        </tr>
        <tr>
                 <td>100</td>

        </tr>
        
        <tr>
            <th>Header: This table has one row three columns:</th>

        </tr>
        <tr>
            <td>100 200 300

            </td>

        </tr>

        <tr>
            <th>Header: This table has two row and three columns:</th>

        </tr>
        <tr>
            <td>100 200 300
                <br>
                400 500 600
            </td>

        </tr>
    </table>
</body>

</html>
